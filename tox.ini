# Tox configuration
[tox]
envlist = py36, py37, flake8

[gh-actions]
python = 
    3.6: py36, flake8
    3.7: py37, flake8

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = pytest

# flake8 Linters
[testenv:flake8]
# dependency on .tox/flake8 not local env
deps = flake8
commands = 
    flake8 skt setup.py
